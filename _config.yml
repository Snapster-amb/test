---
version: 3.9.3
name: Jekyll â€¢ Simple, blog-aware, static sites
description: Transform your plain text into static websites and blogs
timezone: America/Los_Angeles
url: "https://snapster-amb.github.io"
repository: "https://github.com/Snapster-amb/test"
logo: "/test/img/logo-2x.png"
baseurl: ""
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    output: true
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
    image: "/test/img/twitter-card.png"
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-mentions
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
sass:
  style: compressed
exclude:
- ".gitignore"
- CNAME
- icomoon-selection.json
- readme.md
